<!DOCTYPE html>
<html>
	<head>
		<title>B`n`J log in</title>
		<meta encoding="utf-8">
		<meta name="viewport" content="width=device-width">
		<link rel="stylesheet" type="text/css" href="css\styles_for_reg_and_log.css">
	</head>
	<body>
		<header>
		<ul>
			<li><img src="css\photoes\BnJ_logo.jpg" alt="Ошибка на сервере"></li>
			<li><h1>Battle `n` Jam</h1></li>
		</ul>
		</header>
		<main>
			<h2>С возвращением, музыкант!</h2>
			<p>
				Bведи логин и пароль для входа в аккаунт.
			</p>
			<form action="запиши сюда адрес сервера" enctype="multipart/form-data" method="POST" target="self" name="log_in" autocomplete="on">
				<section class="server-data">		
					Логин или электронная почта<br><input name="nick" type="text" required="true"><br>
					Пароль<br><input name="password" type="password" required="true"><br>
				</section>
				<input type="submit" value="Войти" style="padding: 0.1em 0.4em">
			</form>
		</main>
	</body>
</html>
